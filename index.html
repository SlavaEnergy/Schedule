<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 40px;
      overflow-x: hidden;
    }
    h1 {
      color: #ffffff;
    }
    p {
      color: #b0b0b0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input[type="date"] {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
    }
    button {
      background-color: #3a3a3a;
      color: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #575757;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: transform 0.4s ease;
      cursor: zoom-in;
      transform-origin: center center;
      user-select: none;
      touch-action: none;
    }

    .zoomed {
      transform: scale(3);
      cursor: grab;
      z-index: 1000;
      position: relative;
    }

    .zoom-active {
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 999;
      display: none;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Расписание</h1>
  <p>Выберите дату:</p>
  <input type="date" id="dateInput">
  <button onclick="showSchedule()">Показать</button>

  <div id="result"></div>
  <div id="overlay" class="overlay"></div>

  <script>
    let isDragging = false;
    let startX, startY, currentX = 0, currentY = 0;
    let img = null;

    function showSchedule() {
      const input = document.getElementById("dateInput").value;

      if (!input) {
        document.getElementById("result").innerHTML = "Выберите дату";
        return;
      }

      const [year, month, day] = input.split("-");
      const date = `${day}.${month}.${year}`;
      const imgPath = `Schedule/${date}.png`;

      img = new Image();
      img.src = imgPath;

      img.onload = () => {
        img.onclick = toggleZoom;
        document.getElementById("result").innerHTML = "";
        document.getElementById("result").appendChild(img);
      };

      img.onerror = () => {
        document.getElementById("result").innerHTML = "Расписание на этот день не найдено";
      };
    }

    function toggleZoom() {
      const overlay = document.getElementById("overlay");

      if (img.classList.contains("zoomed")) {
        img.classList.remove("zoomed");
        overlay.classList.remove("active");
        document.body.classList.remove("zoom-active");
        img.style.transform = "scale(1)";
        img.style.transition = "transform 0.4s ease";
        currentX = 0;
        currentY = 0;
      } else {
        img.classList.add("zoomed");
        overlay.classList.add("active");
        document.body.classList.add("zoom-active");
        img.style.transition = "transform 0.2s ease";
      }
    }

    document.addEventListener("mousedown", (e) => {
      if (!img || !img.classList.contains("zoomed")) return;
      isDragging = true;
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      img.style.cursor = "grabbing";
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      if (img) img.style.cursor = "grab";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging || !img || !img.classList.contains("zoomed")) return;
      e.preventDefault();
      currentX = e.clientX - startX;
      currentY = e.clientY - startY;
      img.style.transform = `translate(${currentX}px, ${currentY}px) scale(3)`;
    });

    document.addEventListener("touchstart", (e) => {
      if (!img || !img.classList.contains("zoomed")) return;
      isDragging = true;
      const touch = e.touches[0];
      startX = touch.clientX - currentX;
      startY = touch.clientY - currentY;
    });

    document.addEventListener("touchend", () => {
      isDragging = false;
    });

    document.addEventListener("touchmove", (e) => {
      if (!isDragging || !img || !img.classList.contains("zoomed")) return;
      e.preventDefault();
      const touch = e.touches[0];
      currentX = touch.clientX - startX;
      currentY = touch.clientY - startY;
      img.style.transform = `translate(${currentX}px, ${currentY}px) scale(3)`;
    });
  </script>
</body>
</html>
