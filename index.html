<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: #ffffff;
    }
    p {
      color: #b0b0b0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
    }
    button {
      background-color: #3a3a3a;
      color: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #575757;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Расписание занятий</h1>
  <p>Введите дату в формате <b>YYYY-MM-DD</b>:</p>
  <input type="date" id="dateInput">
  <button onclick="showSchedule()">Показать</button>

  <div id="result"></div>

  <script>
    async function showSchedule() {
      const date = document.getElementById("dateInput").value;
      const folder = 'public/schedules/';
      const files = await fetchFilesList(folder);

      // Ищем файл, который начинается с даты
      const matchedFile = files.find(f => f.startsWith(date));

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (matchedFile) {
        const img = new Image();
        img.src = folder + matchedFile;
        img.onload = () => resultDiv.appendChild(img);
        img.onerror = () => resultDiv.innerHTML = "Ошибка при загрузке файла";
      } else {
        resultDiv.innerHTML = "Расписания на этот день не существует";
      }
    }

    async function fetchFilesList(folder) {
      // Для GitHub Pages нет возможности читать директории напрямую,
      // поэтому можно завести отдельный JSON-файл со списком расписаний
      // Например: public/schedules/list.json = ["2025-09-01 просмотрено.png", "2025-09-12 просмотрено.png"]
      try {
        const response = await fetch(folder + 'list.json');
        if (!response.ok) return [];
        const data = await response.json();
        return data;
      } catch (e) {
        console.error('Ошибка получения списка файлов:', e);
        return [];
      }
    }
  </script>
</body>
</html>
