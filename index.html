<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 40px;
      overflow-x: hidden;
    }
    h1 {
      color: #ffffff;
    }
    p {
      color: #b0b0b0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input[type="date"] {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
    }
    button {
      background-color: #3a3a3a;
      color: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #575757;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: all 0.4s ease;
      cursor: zoom-in;
    }

    /* При увеличении */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      cursor: zoom-out;
    }
  </style>
</head>
<body>
  <h1>Расписание</h1>
  <p>Выберите дату:</p>
  <input type="date" id="dateInput">
  <button onclick="showSchedule()">Показать</button>

  <div id="result"></div>

  <script>
    function showSchedule() {
      const input = document.getElementById("dateInput").value;

      if (!input) {
        document.getElementById("result").innerHTML = "Выберите дату";
        return;
      }

      const [year, month, day] = input.split("-");
      const date = `${day}.${month}.${year}`;

      const imgPath = `Schedule/${date}.png`;

      const img = new Image();
      img.src = imgPath;

      img.onload = () => {
        img.onclick = () => {
          img.classList.toggle("fullscreen");
        };

        document.getElementById("result").innerHTML = "";
        document.getElementById("result").appendChild(img);
      };

      img.onerror = () => {
        document.getElementById("result").innerHTML = "Расписание на этот день не найдено";
      };
    }
  </script>
</body>
</html>
