<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: #ffffff;
    }
    p {
      color: #b0b0b0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
    }
    button {
      background-color: #3a3a3a;
      color: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #575757;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Schedule</h1>
  <p>Введите дату в формате <b>DD.MM.YYYY</b>:</p>
  <input type="text" id="dateInput" placeholder="например 02.09.2025">
  <button onclick="showSchedule()">Показать</button>

  <div id="result"></div>

  <script>
    function showSchedule() {
      const date = document.getElementById("dateInput").value.trim();

      if (!/^\d{2}\.\d{2}\.\d{4}$/.test(date)) {
        document.getElementById("result").innerHTML = "Введите дату в формате DD.MM.YYYY";
        return;
      }

      const imgPath = `Schedule/${date}.png`;

      const img = new Image();
      img.src = imgPath;

      img.onload = () => {
        document.getElementById("result").innerHTML = "";
        document.getElementById("result").appendChild(img);
      };

      img.onerror = () => {
        document.getElementById("result").innerHTML = "Расписание на этот день не найдено";
      };
    }
  </script>
</body>
</html>
